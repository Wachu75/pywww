
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href='{% static "img/favicon.ico" %}' rel="shortcut icon">

    <link href='{% static "img/logo.ico" %}' rel="shortcut icon">

    <link href='{% static "css/style.css" %}' rel="stylesheet">

    <title>{% block title %} HOME {% endblock title %}</title>

    </head>
<body class="bg-dark">
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expnd-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; collor: #fff; margin-left: 25px;">
                        <i class="fas fa-biohazard">

                        </i>&nbsp;&nbsp; Logo
                    </a>
                </div>
                <div>
                    {% block nav-btn %}
                    <a href="{% url 'data_read' %}" id="btn-nav" class="btn btn-outline-light">Candidates</a>
                    {% endblock nav-btn %}
                </div>
            </nav>
        </header>
        {% block content %}  {% endblock content %}
    </div>

    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: rgba(0,0,0, 0.2);">
            &copy; {% now "Y" %} Copyright:
            <a class="text-light" style="text-decoration: none;">
                <span class="text-warning">www.my-website</span>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
